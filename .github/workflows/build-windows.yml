name: Build Windows EXE (x86 + x64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86, x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (3.8, ${{ matrix.arch }})
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
          architecture: ${{ matrix.arch }}

      - name: Build
        shell: pwsh
        run: |
          ./build_win.ps1 -Arch "${{ matrix.arch }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LabelApp-${{ matrix.arch }}
          path: dist/LabelApp-${{ matrix.arch }}.exe
